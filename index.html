<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Personal Finance Manager</h1>
</header>
<div class="container">
    <section id="expense-tracking">
        <h2>Track Your Expenses</h2>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <div>
                <label><input type="radio" name="expense-type" value="fixed" required> Fixed Expense</label>
                <label><input type="radio" name="expense-type" value="variable"> Variable Expense</label>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
        <h3>Remaining Budget: $<span id="remaining-budget">0</span></h3>
    </section>
</div>
<footer>
    <p>&copy; 2024 Personal Finance Manager</p>
</footer>
<script src="script.js"></script>
</body>
</html>
